name: Continuous integration

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build-plainly-render-and-webhook:
    name: Build plainly-render-and-webhook
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plainly-render-and-webhook

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          working-dir: plainly-render-and-webhook

      - name: Run Biome
        run: biome ci .

      - name: Build
        run: pnpm build

  build-ai-crypto-video-agent:
    name: Build ai-crypto-video-agent
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-crypto-video-agent

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          working-dir: ai-crypto-video-agent

      - name: Biome check
        run: biome ci .

      - name: Build
        run: pnpm build
