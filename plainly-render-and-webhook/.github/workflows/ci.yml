name: Continuous integration

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-plainly-render-and-webhook:
    name: Build plainly-render-and-webhook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check (lint + format)
        run: pnpm exec biome check --reporter=github .

      - name: Biome format verification
        run: pnpm exec biome format --write=false .

      - name: Build
        run: pnpm build
